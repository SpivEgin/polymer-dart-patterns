<dom-module id="my-element">
  <template>
    <div on-change="updateSelectedColors">
      <template is="dom-repeat" items="{{items}}">
        <label>{{item.color}}
          <input type="checkbox"
                 value="{{item.color}}"
                 checked="{{item.checked::change}}">
        </label>
      </template>
    </div>
    <hr>
    <template is="dom-repeat" items="{{selectedColors}}" as="color">
      <div>{{color}}</div>
    </template>
  </template>
</dom-module>
