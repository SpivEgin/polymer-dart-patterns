<dom-module id="my-element">
<template>
    <template is="dom-bind" person="{{person}}">
      <template is="dom-bind" name="{{person.name}}">
        <div><span>{{name.first}}</span> <span>{{name.last}}</span></div>
      </template>
      <div>{{title}}</div>
      <div>{{company.name}}</div>
    </template>
  </template>
</dom-module>
