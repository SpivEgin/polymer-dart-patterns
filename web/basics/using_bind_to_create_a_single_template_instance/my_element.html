<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="my-element">
<template>
    <template bind="{{person}}">
      <template bind="{{name}}">
        <div>{{first}} {{last}}</div>
      </template>
      <div>{{title}}</div>
      <div>{{company.name}}</div>
    </template>
  </template>
  <script type="application/dart" src="my_element.dart"></script>
</polymer-element>
